[tox]
envlist = py38,flake8,coverage

[gh-actions]
python = 3.8: py38

[testenv:py37]
commands = python -m unittest discover -v -s tests

[flake8]
max-line-length = 100
max-complexity = 10
exclude =
    .git,
    .idea,
    .tox,
    venv/*
    */__pycache__*,
    *.egg-info
    docs

[testenv:flake8]
commands = flake8
deps = flake8

[testenv:coverage]
commands =
    coverage run -m unittest discover -s ./tests
    coverage report --omit='.tox/*'
deps = coverage

[testenv:venv]
commands = {posargs}

[bdist_wheel]
universal = 1
